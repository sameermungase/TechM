<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Display Face Tracking</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .box {
            position: relative;
            width: 640px;
            height: 480px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #emoji {
            position: absolute;
            font-size: 72px;
            transition: transform 0.1s ease-out;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            transform: translate(280px, 200px);
        }

        .display-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="display-info">
        Display ID: <span id="displayId"></span>
    </div>
    <div class="container">
        <div class="box">
            <video id="video" autoplay muted></video>
        </div>
        <div class="box">
            <div id="emoji">ðŸ˜Š</div>
        </div>
    </div>
    <script src="display.js"></script>
    <script>
        // Display the current display ID
        document.getElementById('displayId').textContent = new URLSearchParams(window.location.search).get('display') || 'display1';
    </script>
</body>
</html>
